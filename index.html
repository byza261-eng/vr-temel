<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>iOS VR ÇALIŞAN TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin: 0; background: black; }
    #btn {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>

<body>

<div id="btn">VR BAŞLAT</div>

<a-scene renderer="colorManagement: true">

  <!-- IŞIKLAR (ÇOK ÖNEMLİ) -->
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

  <!-- KAMERA -->
  <a-entity id="cam" camera look-controls position="0 1.6 0"></a-entity>

  <!-- ARKA PLAN -->
  <a-sky color="#4A90E2"></a-sky>

  <!-- ZEMİN -->
  <a-plane rotation="-90 0 0" width="50" height="50" color="#2ECC71"></a-plane>

  <!-- NESNE -->
  <a-box position="0 1.5 -3" color="#F39C12"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
  </a-box>

</a-scene>

<script>
document.getElementById("btn").addEventListener("click", async () => {

  if (typeof DeviceOrientationEvent !== "undefined" &&
      typeof DeviceOrientationEvent.requestPermission === "function") {
    const res = await DeviceOrientationEvent.requestPermission();
    console.log("izin:", res);
  }

  document.getElementById("btn").style.display = "none";
});
</script>

</body>
</html>
