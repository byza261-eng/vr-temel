<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>iOS Uyumlu VR Başlangıç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin:0; overflow:hidden; background:black; }
    #startBtn {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:black;
      color:white;
      font-size:28px;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
    }
  </style>
</head>

<body>

<div id="startBtn">VR TESTİNİ BAŞLAT</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="antialias: true">

  <a-entity id="cam" camera look-controls="enabled:false" position="0 1.6 0"></a-entity>

  <a-sky color="#87CEEB"></a-sky>

  <a-plane rotation="-90 0 0" width="50" height="50" color="#2ecc71"></a-plane>

  <a-box
    position="0 1.6 -3"
    color="#e67e22"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
  </a-box>

</a-scene>

<script>
document.getElementById("startBtn").onclick = async () => {
  if (typeof DeviceOrientationEvent !== "undefined" &&
      typeof DeviceOrientationEvent.requestPermission === "function") {
    await DeviceOrientationEvent.requestPermission();
  }

  document.getElementById("cam")
    .setAttribute("look-controls", "enabled:true");

  document.getElementById("startBtn").style.display = "none";
};
</script>

</body>
</html>
